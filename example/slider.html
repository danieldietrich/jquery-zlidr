<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.slider.js</title>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../jquery.slider.js"></script>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
      }
      #nav {
        text-align: center;
        border-bottom: solid 1px lightgray;
      }
      #slider {
        width: 50%;
        margin: 0 auto;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <input type="button" value="slide 1" onclick="$('#slider').slide(0)">
      <input type="button" value="slide 2" onclick="$('#slider').slide(1)">
      <input type="button" value="slide 3" onclick="$('#slider').slide(2)">
    </div>
    <div id="slider">
      <ul>
        <li>
          <h1>slide 1</h1>
          <input type="button" value="next" onclick="$(this).slideNext()">
        </li>
        <li>
          <h1>slide 2</h1>
          <input type="button" value="back" onclick="$(this).slideBack()">
          <input type="button" value="next" onclick="$(this).slideNext()">
        </li>
        <li>
          <h1>slide 3</h1>
          <input type="button" value="back" onclick="$(this).slideBack()">
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#slider").slider()
      })
    </script>
  </body>
</html>
